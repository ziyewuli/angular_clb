<section class="page-user">
    <div class="page-register">
        <header class="page-header">
            <div class="header-wrap">
                <h3>注册</h3>
                <a href="#/register1" class="nav-left"><i class="icon-back"></i></a>
            </div>
        </header>
        <div class="mod-form-wrap mod-step2 mt10">
            <div class="mod-form">
                <label>用户名</label><input ng-model="username" type="text" class="inp" placeholder="请设置用户名"/>
            </div>
            <div class="mod-form">
                <label>登录密码</label><input ng-model="password" type="password" class="inp" placeholder="6-16位数字和字母组成"/>
            </div>
            <div class="mod-form">
                <label>确认密码</label><input ng-model="surepass" type="password" class="inp" placeholder="请输入确认密码"/>
            </div>
        </div>
        <div class="pl15 pr15 pt30"><button class="btn btn-blue"  ng-click="register()">注册</button></div>
    </div>
</section>

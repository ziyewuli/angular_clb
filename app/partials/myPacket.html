    <div class="page-myPacket">
        <header class="page-header">
            <div class="header-wrap">
                <h3>我的红包</h3>
                <a href="#/myHome" class="nav-left"><i class="icon-back"></i></a>
            </div>
        </header>
        <ul class="mod-mypacket-head">
            <li>我收到的红包<p ng-class="{'txt-red':packetFund.tipAllBalance != 0,'txt-grey':packetFund.tipAllBalance == 0}">{{packetFund.tipAllBalance.toFixed(2)}}<em>元</em></p></li>
            <li>红包余额<p ng-class="{'txt-red':packetFund.tipAllBalance != 0,'txt-grey':packetFund.tipAllBalance == 0}" >{{packetFund.tipBalance.toFixed(2)}}<em>元</em></p></li>
        </ul>
        <div class="mod-actpacket-list mt15">
            <div class="wrap"  ng-if="items.length > 0">
                <div class="list" ng-repeat="item in items" >
                    <div class="tit">
                        <p class="txt-s14" ng-bind="packetTitle[item.title][item.type-1] || '&nbsp;'"></p>
                        <p class="desc">{{item.time| date:'MM-dd HH:mm'}}</p>
                    </div>
                    <span class="fr txt-red txt-s14" ng-if="item.type==1">+{{item.money.toFixed(2)}}元</span>
                    <span class="fr txt-red txt-s14" ng-if="item.type==2">-{{item.money.toFixed(2)}}元</span>
                </div>
            </div>
            <div class="no-package txt-center pl15 pr15" ng-if="items.length == 0">
                <p class="txt-gray txt-s10">您还没有获得红包，</p>
                <p class="txt-gray txt-s10">快来参加活动，红包正在召唤你</p>
                <a href="#/activityCenter" class="btn btn-blue txt-white mt30">更多红包活动</a>
            </div>
            <!--<div ng-if="totalPage != 0 && (pageIndex != totalPage)" class="pt10">
                <div class="mod-more" ng-click="getPacketRecordList(pageIndex+1);">
                    加载更多
                </div>
            </div>-->
        </div>
    </div>
</section>

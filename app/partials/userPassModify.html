<section class="page-user">
    <div class="page-user-pass">
        <header class="page-header">
            <div class="header-wrap">
                <h3>修改登录密码</h3>
                <a href="#/myInfo" class="nav-left"><i class="icon-back"></i></a>
            </div>
        </header>
        <div class="mt20">
            <div class="mod-form">
                <label>原登录密码</label><input ng-model="oldPassword" type="password" class="inp" placeholder="请输入原登录密码"/>
            </div>
        </div>
        <div class="mod-form-wrap mt10">
            <div class="mod-form">
                <label>登录密码</label><input ng-model="newPassword" type="password" class="inp" placeholder="请输入新登录密码"/>
            </div>
            <div class="mod-form">
                <label>确认密码</label><input ng-model="surePassword" type="password" class="inp" placeholder="请输入确认密码"/>
            </div>
        </div>
        <div class="pt30 pl15 pr15">
            <button class="btn btn-blue" ng-click="changePass()">确定</button>
        </div>
    </div>
</section>
